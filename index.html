<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="calculator__screen">0</div>
      <div id="calculator__body">
        <div id="col1">
          <div id="op_buttons">
            <button class="op_button">+</button>
            <button class="op_button">-</button>
            <button class="op_button">*</button>
          </div>
          <div id="numbers">
            <div class="number_row">
              <button class="number_button">7</button>
              <button class="number_button">8</button>
              <button class="number_button">9</button>
            </div>
            <div class="number_row">
              <button class="number_button">4</button>
              <button class="number_button">5</button>
              <button class="number_button">6</button>
            </div>
            <div class="number_row">
              <button class="number_button">1</button>
              <button class="number_button">2</button>
              <button class="number_button">3</button>
            </div>
            <div class="number_row">
              <button class="number_button">0</button>
              <button class="number_button">.</button>
              <button id="ac">AC</button>
            </div>
          </div>
        </div>
        <div id="col2">
          <button id="equal_button">=</button>
          <button class="op_button">/</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
